<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Tailwind</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <section class=" flex flex-col items-center w-full">
        <section class="bg-white flex flex-col w-[350px] h-[400px]  m-10 items-center">

            <div>
                <h1 class="text-blue-500 font-bold text-lg text-center">facebook</h1>
            </div>

            <input class="form-input border-2 border-blue-200 rounded-md bg-gray-100 text-gray-700 p-2 m-2" type="email"
                placeholder=" Numéro ou Email">
            <div class="flex  relative">
                <input class="form-input border-2 border-blue-200 rounded-md bg-gray-100 text-gray-700 p-2 m-2 w-[350px]"
                    type="password" placeholder="Mot de passe">
                <span class="absolute top-5 right-10 text-blue-500 font-semibold">Afficher</span>
            </div>

            <button class="bg-blue-500 rounded-md justify-around p-2 text-white font-semibold">Se connecter</button>
            <div class="text-blue-500 text-center">Mot de passe oublié?</div>
            <div class=" border-t-2 -left-5 text-center relative ">
                <span class="absolute -top-5 p-2 w-[40px] bg-white">ou</span>
            </div>


            <div class="border-blue-200 m-5">
                <button class="bg-gray-100 rounded-md border-2 p-2">Créer un nouveau compte</button>
            </div>
        </section>

        <section class=" w-full">
            <section class="p-2 flex flex-row justify-evenly w-full max-w-700">
                <div class="flex flex-col items-center text-gray-400">
                    <span class="font-bold">Français (France)</span>
                    <span>Fula</span>
                    <span>Portugues (Brasil)</span>
                    <span>Italiano</span>
                </div>

                <div class="flex flex-col items-center text-gray-400">
                    <span>English (US)</span>
                    <span>Espanol(Espana)</span>
                    <span>Deutsch</span>
                    <span class="border-2 w-[30px] text-center font-bold m-2">+</span>
                </div>
            </section>

            <section class="w-full items-center text-gray-400">
                <div class="flex flex-col items-center w-full h-full">
                    <span class=""> A propos . Aide . Plus</span>
                    <span class="">Meta @ 2023</span>
                </div>
            </section>
        </section>

    </section>

</body>

</html>
