<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Another facebook with tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <section class="flex justify-around items-center justify-center h-screen w-full flex flex-col lg:flex-row">
        <section class="">
            <h1 class="text-blue-500 font-bold font-bold text-5xl">facebook</h1>
            <h2 class="font-semibold text-2xl">Connect with friends and the world <br> around you on Facebook.</h2>
        </section>
        <section>
            <section class=" bg-white flex flex-col w-[350px] h-[300px] rounded-lg shadow-2xl p-2 m-2">
                <input class="form-input border-2 border-gray-200 rounded-md bg-gray-100 text-gray-700 p-2 m-2"
                    type="email" placeholder="Email or phone number">
                <input class="form-input border-2 border-gray-200 rounded-md bg-gray-100 text-gray-700 p-2 m-2 "
                    type="password" placeholder="Mot de passe">
                <button class="bg-blue-500 rounded-md justify-around p-2 m-2 text-white text-lg font-semibold">Log
                    In</button>
                <div class="text-blue-500 text-center font-semibold">Forgot account?</div>
                <div class=" border-t-2  text-center relative">
                </div>
                <div class="border-blue-200 ml-10 p-2 ">
                    <button class="bg-green-400 rounded-lg border-2 p-3 m-2 w-[200px] text-white font-bold">Create New
                        Account</button>
                </div>
            </section>

            <section class="m-4">
                <p> <span class="font-semibold ">create a page </span> for celebrity, band or business.</p>
            </section>
        </section> 

    </section>
</body>

</html>
